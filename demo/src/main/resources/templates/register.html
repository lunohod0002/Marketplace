<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1 class="h1" >Регистрация</h1>
                </div>
                <form th:action="@{/users/register}"
                      th:method="post"
                      th:object="${userRegistrationDto}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="username" style="color: black;">Никнейм</label>
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                               name="username"/>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email" style="color: black;">Почта</label>
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email" class="form-control text-center"
                               id="email" aria-describedby="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password" style="color: black;">Пароль</label>
                        <input th:field="*{password}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" class="form-control text-center"
                               id="password" aria-describedby="password" name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword" style="color: black;">Подтвердите пароль</label>
                        <input th:field="*{confirmPassword}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" class="form-control text-center"
                               id="confirmPassword" aria-describedby="confirmPassword" name="confirmPassword"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">Error message</small>
                    </div>

                    <!-- Select для выбора роли -->
                    <div class="mb-3">
                        <label class="form-label" for="role">Роль</label>
                        <select th:field="*{role}" id="role" class="form-control">
                            <option value="" disabled selected>Выберите роль</option> <!-- Дефолтная (пустая) роль -->
                            <option value="Customer">Покупатель</option>
                            <option value="Seller">Продавец</option>
                        </select>
                        <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger">Error message</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
                <form th:action="@{/users/login}"
                      th:method="get"
                      class="m-md-auto w-50 pb-3">

                    <button type="submit" class="btn btn-primary">Уже есть аккаунт? Войти</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
