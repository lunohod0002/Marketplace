<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header}"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">Все сделки</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="deal : ${model.deals}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded">
                        <h2 th:text="'Общая сумма: ' + *{deal.totalCost}"></h2>
                        <h4 th:text="'Дата сделки: ' + *{deal.date}"></h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
