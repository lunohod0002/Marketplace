<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<header th:replace="fragments/header"></header>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Product</h1>
                </div>
                <form th:action="@{/products/createProduct}"
                      th:method="post"
                      th:object="${productCreateModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="title">Наименование</label>
                        <input th:field="*{title}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="title" aria-describedby="nameHelp"
                               name="name"/>
                        <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Описание</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="description" aria-describedby="description"
                               name="description"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="photoURL">Ссылка на изображения</label>
                        <input th:field="*{photoURL}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="photoURL" aria-describedby="photoURL" name="photoURL"/>
                        <small th:if="${#fields.hasErrors('photoURL')}" th:errors="*{photoURL}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="quantity">Количество</label>
                        <input th:field="*{quantity}"
                               th:errorclass="is-invalid"
                               type="number" min="0" class="form-control text-center"
                               id="quantity" aria-describedby="quantity" name="quantity"/>
                        <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                               class="text-danger">Error</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Цена</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="text" min="0" class="form-control text-center"
                               id="price" aria-describedby="price" name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="text-danger">Error</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="category">Категория</label>
                        <input th:field="*{category}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="category" aria-describedby="category" name="category"/>
                        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                               class="text-danger">Error
                            message</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить товар</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
